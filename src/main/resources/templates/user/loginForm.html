<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: myHeader"/>
<body>
<nav th:replace="fragments.html :: myNav ('로그인')"/>
<div th:replace="fragments.html :: topDiv1"/>
<br/><br/><br/><br/>
<div align="center">
    <form action="loginForm.html" th:action th:method="post" th:object="${userLoginForm}">
        <div>
            <label th:for="loginId">아이디 : </label>
            <input type="text" th:field="*{loginId}" th:errorclass="field-error"/>
            <div class="field-error" th:errors="*{loginId}" />
        </div>
        <br/>
        <div>
            <label th:for="password">비밀번호 : </label>
            <input type="password" th:field="*{password}" th:errorclass="field-error"/>
            <div class="field-error" th:errors="*{password}" />
        </div>
        <br/>
        <div th:if="${#fields.hasGlobalErrors()}" class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"/>
        <br/>
        <div align="center">
            <button type="submit">로그인</button>
        </div>
    </form>
</div>
</body>
</html>
