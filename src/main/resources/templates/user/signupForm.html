<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: myHeader"/>
<body>
<nav th:replace="fragments.html :: myNav ('회원가입')"/>
<div th:replace="fragments.html :: topDiv1"/>
<br/><br/><br/><br/>
<div align="center">
    <form action="signupForm.html" th:action th:method="post" th:object="${userSignupForm}">
        <div>
            <label th:for="loginId">아이디 : </label>
            <input type="text" th:field="*{loginId}" th:errorclass="field-error"/>
            <div class="field-error" th:errors="*{loginId}" />
        </div>
        <br/>
        <div>
            <label th:for="password">비밀번호 : </label>
            <input type="password" th:field="*{password}" th:errorclass="field-error"/>
            <div class="field-error" th:errors="*{password}" />
        </div>
        <br/>
        <div>
            <label th:for="passwordCheck">비밀번호 확인 : </label>
            <input type="password" th:field="*{passwordCheck}" th:errorclass="field-error"/>
            <div class="field-error" th:errors="*{passwordCheck}" />
        </div>
        <br/>
        <div>
            <label th:for="nickname">닉네임 : </label>
            <input type="text" th:field="*{nickname}" th:errorclass="field-error"/>
            <div class="field-error" th:errors="*{nickname}" />
        </div>
        <br/><br/>
        <div align="center">
            <button type="submit">회원가입</button>
        </div>
    </form>
</div>
</body>
</html>
